<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Seguros</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Cotizador de Seguros</h1>
    <form id="insurance-form">
        <label for="age">Edad:</label>
        <input type="number" id="age" required>
        <br>
        <label for="gender">GÃ©nero:</label>
        <select id="gender" required>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
        <br>
        <label for="insurance-type">Tipo de Seguro:</label>
        <select id="insurance-type" required>
            <option value="vida">Seguro de Vida</option>
            <option value="auto">Seguro de Auto</option>
            <option value="hogar">Seguro de Hogar</option>
        </select>
        <br>
        <button type="button" onclick="calcularSeguro()">Calcular</button>
    </form>
    <div id="result" style="display: none;">
        <h2>Resultado</h2>
        <p>El precio estimado del seguro es: <span id="insurance-price"></span></p>
    </div>
    
</body>
</html>
